<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spotify Clone</title>
</head>

<body>
    <header>

        <div class="sidebars">
            <img id="logo" src="img/Icons/Spotify logo.png" alt="Spotify logo">
            <!--Sidebar section-1-->
            <div class="sidebars-topnav">
                <div class="linkflex menu">
                    <img src="img/Icons/Home.png" alt="Home" />
                    <a href="#">Home</a>
                </div>
                <div class="linkflex menu">
                    <img src="img/Icons/Search.png" alt="Search" />
                    <a href="#">Search</a>
                </div>
                <div class="linkflex menu">
                    <img src="img/Icons/Your library.png" alt="Library" />
                    <a href="#">Library</a>
                </div>
            </div>
            <!--Sidebar section-2-->
            <div class="sidebars-middlenav">

                <div class="menu">
                    <div class="d-flex M">
                    <img src="img/Icons/plus.png" alt="" />
                    <a href="#">Create Playlist</a>
                    </div>
                </div>
                <div class="linkflex menu">
                    <img src="img/Icons/purpleheart.png" alt="purpleheart" />
                    <a href="#">Liked Songs</a>
                </div>
                <div class="linkflex menu">
                    <img src="img/Icons/hotspot.png" alt="hotspot" />
                    <a href="#">Your Episodes</a>
                </div>
                <!--Sidebar section-3-->
                <div class="menu">
                    <p>FAV</p>
                    <p>Daily Mix 1</p>
                    <p>Discover Weekly</p>
                    <p>Malayalam</p>
                    <p>Dance / Electronix Mix</p>
                    <p>EDM / Popular</p>
                </div>
                <!--Sidebar section-4-->
                <div class="linkflex menu">
                    <img src="img/Icons/download.png" alt="download App">
                    <a href="#">Install App</a>
                </div>
            </div>

    </header>
</body>

</html>
